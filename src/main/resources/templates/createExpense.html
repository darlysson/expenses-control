<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorator="standartLayout">


<head>
<title>New expense</title>
</head>
<section layout:fragment="content">

	<form class="form-horizontal" method="POST" th:action="@{/expenses}" th:object="${expense}">
		<div layout:include="successMsg"></div>
		<div layout:include="errorMsg"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">New Expense</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/expenses}">Search for an Expense
					</a>
				</div>
			</div>

			<div class="panel-body">
				
				<input type="hidden" th:field="*{id}"/>
								
				<div class="form-group"
					th:classappend="${#fields.hasErrors('description')} ? 'has-error'">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="description"
							th:field="*{description}" />
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('limitDate')} ? 'has-error'">
					<label for="limitDate" class="col-sm-2 control-label">Limit Date</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="limitDate"
							th:field="*{limitDate}" data-provide="datepicker" data-date-format="dd/mm/yyyy"
							data-date-language="en-EN" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('value')} ? 'has-error'">
					<label for="value" class="col-sm-2 control-label">Value</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="value" th:field="*{value}" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status" th:field="*{status}">
							<option th:each="status : ${allStatusExpense}"
								th:value="${status}" th:text="${status.description}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
